ar:
  title: عن الموقع
  body:
    - موقع خريطة اليمن التفاعليه (MAP Yemen) هو أداة رصد تتبع مشاريع الزراعة والتغذية والتنمية الريفية في اليمن وسياقها الاجتماعي والاقتصادي. والهدف النهائي لهذه الأداة هو تحسين تخطيط المشاريع التنموية وتنسيقها وزيادة فعاليتها. وعلى وجه التحديد ، تساعد  خريطة ​​اليمن (MAP Yemen) الحكومة والشركاء في التنمية والباحثين والأطراف المعنية الأخرى في الحصول على لمحة سريعة عن حالة الأمن الغذائي والتغذوي في اليمن على المستوى الكلي وعلى مستوى المشروع. وقد تم تطوير هذه الأداة مع وزارة التخطيط والتعاون الدولي (MOPIC) من قبل المعهد الدولي لبحوث السياسات الغذائية (IFPRI)  بالتعاون مع شركة  Development Seedوكجزء من المشروع الممول من قبل Gesellschaft für Internationale Zusammenarbeit (GIZ).
    - ومن أجل تخصيص الأموال بشكل فعال ، وبناء التآزر وتقييم المقترحات المستقبلية ، يمكن للمستخدمين رؤية ومراقبة حالة المشاريع الزراعية وتقدمها مصنفة حسب القطاع أو الموقع أو الجهات المانحة أو الأهداف المشتركة ، بالإضافة إلى تتبع مؤشرات الأداء الرئيسية المتعلقة بالمشروع. من أجل وضع المشاريع في سياقها وتقييم المحافظات / المديريات التي تحتاج إلى مزيد من المساعدة ، كما يمكن للمستخدمين أيضًا رسم خريطة سريعة لمجموعة واسعة من المؤشرات حول الأمن الغذائي والتغذوي والفقر والتنمية في اليمن ، مع التركيز على مراقبة التقدم نحو أهداف التنمية المستدامة (SDGs) - على المستوى الوطني ودون الوطني.
